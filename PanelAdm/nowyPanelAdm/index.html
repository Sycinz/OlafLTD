<!DOCTYPE html>
<html lang="en">
<head>

    <title>Panel Administracyjny</title>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">

<body>

                <div class="main__article_item2_container">

        <div class="line"></div>
        <div class="main__article2"></div>
